{% extends 'monopolowy/base.html' %}

{% block title %}
    Asortyment
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    {% for item in asortyment %}
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
      <div class="card h-100">
{#        <img class="card-img-top" src="{% static 'monopolowy' {{item.zdjecie}} %}" alt="{{ item.nazwa }}">#}
        <div class="card-body">
          <h4 class="card-title">{{ item.nazwa }}</h4>
          <h5>{{ item.cena }} PLN</h5>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
