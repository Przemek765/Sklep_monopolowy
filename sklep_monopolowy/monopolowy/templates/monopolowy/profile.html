{% extends 'monopolowy/base.html' %}

{% block title %}
    Profil
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Informacje o użytkowniku</div>
                <div class="card-body">
                    <p>Nazwa użytkownika: {{ user.username }}</p>
                    <p>Email: {{ user.email }}</p>
                    <form id="logout-form" action="{% url 'monopolowy/logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-secondary mt-2" type="submit">Wyloguj</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
